<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        var tableIns = table.render({
            elem: '#demo'
            ,url: '/admin/article/getUserPublishList' //数据接口
            ,method : 'post'
            ,where: {user_id: {$user_id}}
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,page: true //开启分页
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'size' //每页数据量的参数名，默认：limit
            }
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            }
            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID',  sort: true, fixed: 'left'}
                ,{field: 'title', title: '标题'}
                ,{field: 'picture', title: '封面',templet:'#avatarTpl'}
                ,{field: 'create_time', title: '发布时间'}
            ]]
        });
        var $ = layui.$, active = {
            reload: function(){
                table.reload('demo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keyword:$('#search_key').val(),
                    }
                });


            },
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('demo')
                    ,data = checkStatus.data;
                var ids = [];
                for (var i = 0; i < checkStatus.data.length; i++) {
                    ids[i] = checkStatus.data[i].id;
                }
                delAdmin(ids);
                tableIns.reload({
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
                // layer.alert(JSON.stringify(data));
                //layer.alert(JSON.stringify(ids));
            }


        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#searchbtn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    var ids = [];
                    ids[0] = data.id;
                    //向服务端发送删除指令
                    delAdmin(ids)

                });
            } else if(obj.event === 'edit'){
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))
                editAdmin(data.id);
            }
        });

    });

</script>

{/block}

{block name='single-content'}


<script>
    //根据菜单ID 删除菜单记录
    function delAdmin(ids) {
        var toUrl = "{:url('admin/admin/deleteMember')}";
        toUrl = toUrl.replace('AdminID', ids);
        var postData = {'ids':ids};
        $.post(
            toUrl,
            postData,
            function (result) {
                if(result.code == 0){
                    layer.msg(result.msg);
                }else{
                    //失败
                    layer.msg(result.msg);
                }
            },"JSON");

    }

    $(".btn-search-navMenu").on('click', function () {
        //var str_search = $(".search_input").val();
        $(".form-search").submit();
    });

</script>

{/block}
